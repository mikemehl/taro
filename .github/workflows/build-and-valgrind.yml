name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install valgrind
      run: sudo apt-get install build-essential valgrind libc6-dbg
    - name: make
      run: make
    - name: test and valgrind
      run: make check
